  specialties:
    heading: Specialties
    subheading: Anxiety Disorders Treated
    specialty:
      - heading: OCD
        text: Harm, doubt, contamination, "Just Right"/Perfectionism, intrusive thoughts
      - heading: BFRBs
        text: Skin Picking, Hair-Pulling, Nail Bitting
      - heading: Tourettes
        text: Vocal and Motor, Simple and Complex
      - heading: Phobias
        text: Social, Emetophobia, Agoraphobia
  services:
    heading: Services
    subheading: Understand My Role
    service:
      - heading: Individual Counseling
        text: >
          I offer individual therapy for adults. 
          in the treatment of anxiety issues through the use of Cognitive Behavioral Therapy
          (CBT) and Exposure & Response Prevention (ERP). Both CBT and ERP are evidence based
          practices that have been shown to provide strong long term benefits in the treatment
          of anxiety.
      - heading: Cost and Insurance
        text: >
          I offer transparent flat fees for my services: *$135* per therapy session.
          Clients are encouraged to confirm out-of-network coverage options
          with their insurance provider; _I do not bill insurance payers_. Therapy sessions are 45
          minutes. 
  team:
    heading: Exposure Therapist
    subheading: Providing the Gold Standard of Treatment
    members:
      - name: Emily Risinger
        role: MS, ATR, LPCC
        img: img/team/emily-risinger.jpg
        text: >
          Emily works with with adults struggling with OCD, Tourettes and BFRBs. She uses CBT, ERP, ComB
          and Art therapy to support her clients in developing effective coping skills. Knowing
          that accountability is key in treating anxiety she takes a caring but firm approach with
          her clients and their support system.
